name: sync to GCS

on:
  push:
    branches:
      - shopping
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: 'latest'
          credentials_json: ${{ secrets.SPOTIFY_DATAPIPELINE_TO_GCS}}

      - name: sync to GCS
        run: |
          gsutil -m rsync -r . gs://tir102-spotify-test
